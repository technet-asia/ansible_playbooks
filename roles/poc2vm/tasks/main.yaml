- name: Set Varible
  set_fact:
    ipcount: "{{ 0 if (prj == 'CAP') else 3 if (prj == 'FO') else 6 }}"
- name: Copy tf file
  template:
    src: prod-2vm-stack.tf
    dest: /terraform/stacks/{{prj}}/prod-vm-stack.tf
- name: Terraform apply template
  shell: echo "yes" | /terraform/terraform apply
  args:
    chdir: /terraform/stacks/{{prj}}
